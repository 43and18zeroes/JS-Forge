<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Preis Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #chart-container {
        width: 80%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <button id="thirtyDaysBtn">30 days</button>
    <div id="chart-container">
      <canvas id="bitcoinChart"></canvas>
    </div>
    <script>
      const initialStartDate = '2013-10-01';
      const today = new Date();
      today.setDate(today.getDate() - 1);
      const initialEndDate = today.toISOString().split('T')[0];
      const ctx = document.getElementById('bitcoinChart').getContext('2d');
      let bitcoinData;

      function drawChart(labels, data) {
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Bitcoin Preis in Euro',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: false,
              },
            },
          },
        });
      }

      function getLast30Days() {
        // const endDateObj = new Date(endDate);
        // endDateObj.setDate(endDateObj.getDate() - 30);
        // const startDate = endDateObj.toISOString().split('T')[0];
      }

      async function fetchBitcoinData(startDate, endDate, currency = 'EUR') {
        const url = `https://api.coindesk.com/v1/bpi/historical/close.json?start=${startDate}&end=${endDate}&currency=${currency}`;
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        return data.bpi;
      }

      async function createChart() {
        // console.log('initialEndDate:', initialEndDate);
        // console.log('initialStartDate:', initialStartDate);

        bitcoinData = await fetchBitcoinData(initialStartDate, initialEndDate);
        console.log(bitcoinData);
        const labels = Object.keys(bitcoinData);
        const data = Object.values(bitcoinData);

        // console.log(labels);

        drawChart(labels, data);
      }

      function drawChartThirtyDays() {
        const labels = Object.keys(bitcoinData);
        const data = Object.values(bitcoinData);
        console.log("labels", labels);
        console.log("data", data);
        drawChart(labels, data);
      }

      const thirtyDaysBtn = document.getElementById('thirtyDaysBtn');
      thirtyDaysBtn.addEventListener('click', drawChartThirtyDays);

      createChart();
    </script>
  </body>
</html>
