<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Preis Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #chart-container {
        width: 80%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <button id="one-month-btn">1 M.</button>
    <button id="six-month-btn">6 M.</button>
    <button id="max-btn">Max.</button>
    <div id="chart-container">
      <canvas id="btc-chart"></canvas>
    </div>
    <script>
      const initialStartDate = '2013-10-01';
      const today = new Date();
      today.setDate(today.getDate() - 1);
      const initialEndDate = today.toISOString().split('T')[0];
      const ctx = document.getElementById('btc-chart').getContext('2d');
      let bitcoinData;
      let chartInstance = null;

      let labelsOneMonth;
      let dataOneMonth;
      let labelsSixMonths;
      let dataSixMonths;
      let labelsMax;
      let dataMax;

      function drawChart(labels, data) {
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'BITCOIN - EURO (BTC - EUR)',
                data: data,
                backgroundColor: 'rgba(247, 147, 26, 1)',
                borderColor: 'rgba(247, 147, 26, 1)',
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: false,
              },
            },
          },
        });
      }

      function initChartParams() {
        labelsSixMonths = Object.keys(bitcoinData).slice(-183);
        dataSixMonths = Object.values(bitcoinData).slice(-183);
        labelsMax = Object.keys(bitcoinData);
        dataMax = Object.values(bitcoinData);
      }

      async function initChart() {
        bitcoinData = await fetchBitcoinData(initialStartDate, initialEndDate);
        labelsOneMonth = Object.keys(bitcoinData).slice(-31);
        dataOneMonth = Object.values(bitcoinData).slice(-31);
        drawChart(labelsOneMonth, dataOneMonth);
        initChartParams();
      }

      async function fetchBitcoinData(startDate, endDate, currency = 'EUR') {
        const url = `https://api.coindesk.com/v1/bpi/historical/close.json?start=${startDate}&end=${endDate}&currency=${currency}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.bpi;
      }

      const oneMonthBtn = document.getElementById('one-month-btn');
      oneMonthBtn.addEventListener('click', () => {
        drawChart(labelsOneMonth, dataOneMonth);
      });

      const sixMonthBtn = document.getElementById('six-month-btn');
      sixMonthBtn.addEventListener('click', () => {
        drawChart(labelsSixMonths, dataSixMonths);
      });

      const maxBtn = document.getElementById('max-btn');
      maxBtn.addEventListener('click', () => {
        drawChart(labelsMax, dataMax);
      });

      initChart();
    </script>
  </body>
</html>
